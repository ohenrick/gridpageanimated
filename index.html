<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/camera.svg" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper" >
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/17.jpg" alt="Imagem do usuário">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                      <img src="https://images.unsplash.com/photo-1502343019212-cc6a09783255?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="" />
                      <figcaption class="details">
                        <h2>Workspace elétrica</h2>
                        <div class="tags">
                          <span>tag</span>
                        </div>
                      </figcaption>
                    </figure>
        
                    <figure class="item" style="--delay:.6s">
                      <img src="https://images.unsplash.com/photo-1503876466-1fc5143eda57?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="" />
                      <figcaption class="details">
                        <h2>Dark and red</h2>
                        <div class="tags">
                          <span>tag</span>
                        </div>
                      </figcaption>
                    </figure>
        
                    <figure class="item" style="--delay:.8s">
                      <img src="https://images.unsplash.com/photo-1550376026-7375b92bb318?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=708&q=80" alt="" />
                      <figcaption class="details">
                        <h2>Organização e grids</h2>
                        <div class="tags">
                          <span>tag</span>
                        </div>
                      </figcaption>
                    </figure>
        
                    <figure class="item" style="--delay:1s">
                      <img src="https://images.unsplash.com/photo-1525142374584-906a7334557e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="" />
                      <figcaption class="details">
                        <h2>Colméia</h2>
                        <div class="tags">
                          <span>tag</span>
                        </div>
                      </figcaption>
                    </figure>
        
                    <figure class="item" style="--delay:1.2s">
                      <img src="https://images.unsplash.com/photo-1505330622279-bf7d7fc918f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="" />
                      <figcaption class="details">
                        <h2>Setup de escritor</h2>
                        <div class="tags">
                          <span>tag</span>
                        </div>
                      </figcaption>
                    </figure>
        
                    <figure class="item" style="--delay:1.4s">
                      <img src="https://images.unsplash.com/photo-1637580681839-6e3ed197ca93?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="" />
                      <figcaption class="details">
                        <h2>Ergonomia e cores</h2>
                        <div class="tags">
                          <span>tag</span>
                        </div>
                      </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.6s">
                        <img src="https://images.unsplash.com/photo-1607873894099-eee7896bab03?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80" alt="" />
                        <figcaption class="details">
                          <h2>Show de luzes</h2>
                          <div class="tags">
                            <span>tag</span>
                          </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.8s">
                        <img src="https://images.unsplash.com/photo-1514190226263-0a4456a291f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="" />
                        <figcaption class="details">
                          <h2>Deep purple</h2>
                          <div class="tags">
                            <span>tag</span>
                          </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2s">
                        <img src="https://images.unsplash.com/photo-1588508065123-287b28e013da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="" />
                        <figcaption class="details">
                          <h2>Multi-Screen</h2>
                          <div class="tags">
                            <span>tag</span>
                          </div>
                        </figcaption>
                    </figure>
                  </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
    
</body>
</html>
